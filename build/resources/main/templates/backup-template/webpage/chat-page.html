<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>채팅방</title>
    <link rel="stylesheet" th:href="@{/css/chat-page.css}">
</head>
<body>
<div class="chat-container">
    <!-- 채팅방 상단 제목 -->
    <div class="chat-header">
        채팅방
        <!-- #채팅방 제목을 수정할 수 있는 부분 -->
        <button class="exit-button" onclick="exitChat()"></button>
        <!-- #나가기 버튼 추가된 부분 -->
    </div>

    <!-- 채팅 메시지 목록 -->
    <div class="chat-messages" id="chat-messages">
        <!-- 기존의 메시지들이 여기에 추가됩니다 -->
        <div class="message partner">
            안녕하세요! 무엇을 도와드릴까요?
            <!-- #상대방이 보낸 초기 메시지 -->
        </div>
        <div class="message user">
            안녕하세요! 질문이 있습니다.
            <!-- #사용자가 보낸 초기 메시지 -->
        </div>
    </div>

    <!-- 채팅 입력창 및 전송 버튼 -->
    <div class="chat-input-container">
        <input
                type="text"
                id="chat-input"
                class="chat-input"
                placeholder="메시지를 입력하세요..."
                onkeydown="sendMessage(event)"
        />
        <!-- #채팅 입력창의 placeholder를 수정할 수 있는 부분 -->
        <button class="send-button" onclick="sendMessageOnClick()"></button>
        <!-- 오른쪽 화살표 이모티콘이 있는 버튼 -->
    </div>
</div>

<!-- JavaScript 파일 불러오기 -->
<script th:src="@{/js/chat-page.js}"></script>
</body>
</html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>채팅방</title>
    <link rel="stylesheet" th:href="@{/css/chat-page.css}">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@6.1.0/umd/stomp.min.js"></script>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        채팅방
        <button class="exit-button" onclick="exitChat()"></button>
    </div>
    <button id="connect" class="btn btn-default" type="submit">Connect</button>

    <div class="chat-messages" id="chat-messages">
        <!-- 메시지가 여기에 추가됩니다 -->
        <table>
            <tbody id="showMessage"></tbody>

        </table>
    </div>

    <div class="chat-input-container">
        <input type="text" id="chat-input" class="chat-input" placeholder="메시지를 입력하세요..." onkeydown="sendMessage(event)" />
        <button class="send-button" onclick="sendMessageOnClick()"></button>
    </div>
</div>

<script>
    function showMessage(message) {
        const tbody = document.getElementById("showMessage");
        const newRow = document.createElement("tr");
        const newCell = document.createElement("td");
        newCell.textContent = message;
        newRow.appendChild(newCell);
        tbody.appendChild(newRow);
    }
</script>

<script th:src="@{/js/chat-page2.js}"></script>
</body>
</html>
